<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/vendor/normalize.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Mobi Hall</h1>
        <form action="" class="header__search-form">
            <label for="price-from" class="header__search-form__from-price__label">Price from</label>
            <input type="number" name="" class="header__search-form__from-price" id="price-from" placeholder="1">
            <label for="price-to" class="header__search-form__to-price__label">to</label>
            <input type="number" name="" class="header__search-form__to-price" id="price-to" placeholder="1000">
            <select name="" id="search-selector" class="header__search-form__selector">
                <option value="realme">realme</option>
                <option value="oppo">oppo</option>
                <option value="xiaome">xiaome</option>
                <option value="apple">apple</option>
                <option value="nokia">nokia</option>
                <option value="samsung">samsung</option>
                <option value="huawie">huawie</option>
                <option value="lenovo">lenovo</option>
                <option value="redmi">redmi</option>
                <option value="nillkin">nillkin</option>
            </select>
            <input type="text" name="" id="s-name" class="header__search-form__mname-search" placeholder="samsung galaxy g1">
            <button id="btn-search" class="header__search-form__btn">search</button>
        </form>
    </header>
    <div class="resault-container" id="resault-container">

    </div>
    <aside class="aside">
        <form action="" class="aside__creation-form">
            <label for="c-name" class="aside__creation-form__name__label">name</label>
            <input type="text" class="aside__creation-form__name" id="c-name">
            <label for="price" class="aside__creation-form__price__label">Price</label>
            <input type="text" class="aside__creation-form__price" id="price">            
            <select name="" id="creation-selector" class="aside__creation-form__selector">
                <option value="realme">realme</option>
                <option value="oppo">oppo</option>
                <option value="xiaome">xiaome</option>
                <option value="apple">apple</option>
                <option value="nokia">nokia</option>
                <option value="samsung">samsung</option>
                <option value="huawie">huawie</option>
                <option value="lenovo">lenovo</option>
                <option value="redmi">redmi</option>
                <option value="nillkin">nillkin</option>
            </select>
            
            <button id="btn-create" class="aside__creation-form__btn">create</button>
        </form>
        <div class="aside-container" id="aside-container">
            <div class="card" id="card">
                <h3>samsung galaxy z1</h3>
                <h3>1000$</h3>
            </div>

        </div>
    </aside>










    <script src="asset/js/main.js"></script>
</body>
</html>
